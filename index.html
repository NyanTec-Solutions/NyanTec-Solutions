<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Monitoreo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        body {
            background-color: #838383;
            color: #ffffff;
        }
        .accordion-button {
            background-color: #333;
            color: #fff;
        }
        .accordion-button:not(.collapsed) {
            background-color: #a3a3a3;
        }
        .accordion-item {
            background-color: #737373;
        }
        /* Estilo para color blanco de humedad y temperatura */
        #HMD1, #TMP1, #HMD2, #TMP2 {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Sistema de Monitoreo</h1>
        <div class="accordion" id="sensorAccordion">
            <!-- Cava 1 Box -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="cava1Header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#cava1" aria-expanded="false" aria-controls="cava1">
                        Cava 1
                    </button>
                </h2>
                <div id="cava1" class="accordion-collapse collapse" aria-labelledby="cava1Header" data-bs-parent="#sensorAccordion">
                    <div class="accordion-body">
                        <h3>Humedad: <span id="HMD1">--</span>%</h3>
                        <h3>Temperatura: <span id="TMP1">--</span>°C</h3>
                    </div>
                </div>
            </div>
            <!-- Cava 2 Box -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="cava2Header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#cava2" aria-expanded="false" aria-controls="cava2">
                        Cava 2
                    </button>
                </h2>
                <div id="cava2" class="accordion-collapse collapse" aria-labelledby="cava2Header" data-bs-parent="#sensorAccordion">
                    <div class="accordion-body">
                        <h3>Humedad: <span id="HMD2">--</span>%</h3>
                        <h3>Temperatura: <span id="TMP2">--</span>°C</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom Script -->
    <script type="module" src="script/Sensores_Cavas.js"></script>
</body>
</html>
